<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texugos | Carrinho</title>
    <link rel="shortcut icon" href="https://img.icons8.com/windows/512/badger.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
<nav class="navbar navbar-expand-sm bg-light p-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand text-dark" href="/">
            Texugos <img src="https://img.icons8.com/windows/512/badger.png" width="32" height="32">
        </a>

        <button class="navbar-toggler bg-dark" data-toggle="collapse" data-target="#navbar">
            <i class="fas fa-bars" style="color: white;"></i>
        </button>

        <div class="navbar-collapse collapse justify-content-end" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark active mr-3" aria-current="page" href="/cadastro">Cadastre-se</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark active mr-3" aria-current="page" href="/login">Login</a>
                </li>	

                <li class="nav-item">
                    <a class="nav-link text-dark active mr-3" aria-current="page" href="/carrinho">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    </a>
                </li>	
            </ul>		  
        </div>
    </div>
</nav>

<div class="background-gradient-home">
<br>
<div class="container bg-light">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Imagem</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Adicionar</th>
                            <th scope="col">Preço</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${listaItens}">
                            <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                            <td th:text="${item.produto.nomeProd}" />
                            <!--<td th:text="${item.produto.descricaoProduto}" />-->
                            <td th:text="${item.quantidade}" />
                            <td>
                            <a class="btn btn-sm btn-danger" th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.idProd},acao=${1})}"><i class="fa fa-plus"></i> </a>
                            <a class="btn btn-sm btn-danger" th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.idProd},acao=${0})}"><i class="fa fa-trash"></i> </a>
                            </td>
                            <td th:text="${item.valorUnitario}" />
                            <td class="text-right"><a class="btn btn-sm btn-danger" th:href="@{/removerProduto/{id}(id=${item.produto.idProd})}"><i class="fa fa-trash"></i> </a> </td>
                        </tr>
                    </tbody>
                </table>
                <p class="text-right">Valor Total<h2 class="text-right" th:text="${compra.valorTotal}"></h2></p>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <a href="/" class="text-dark">
                        <button class="btn btn-block btn-light">Continuar Comprando</button>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <a href="/pagamento" class="text-dark">
                        <button class="btn btn-lg btn-block btn-success text-uppercase">Comprar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
</div>
        
        
<footer class="bg-dark text-center text-lg-start shadow-sm">
    <div class="text-center p-5 text-light">
        © 2022 Copyright:
        <a class="text-light font-weight-bold" href="#">Texugos</a>
    </div>
</footer>

</body>
</html>
