    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texugos | Pagamento</title>
    <link rel="shortcut icon" href="https://img.icons8.com/windows/512/badger.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Boostrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

<div th:replace="~{base :: navbar-cli}"></div>

  <div class="background-gradient-login">
      <div class="d-flex justify-content-center">
          <div class="col-sm-10 col-md-10 col-lg-8 card border-0 p-5 mt-5 mb-5 shadow" id="slidein">
            <div class="tabs col-lg-10 border-0">
              <div role="tablist" aria-label="Entertainment">
                <button type="button" class="btn" role="tab" aria-selected="true" aria-controls="nils-tab" id="nils">Cartão de Crédito</button>
                <button type="button" class="btn" role="tab" aria-selected="false" aria-controls="agnes-tab" id="agnes" tabindex="-1">Boleto</button>
                
              </div>
            
              <div tabindex="0" role="tabpanel" id="nils-tab" aria-labelledby="nils">
                <form action="/finalizar/confirmar" method="post">
                  <label class="mt-5">Nome Completo</label>
                  <input type="text" class="form-control col-lg-6" required>
                    
                  <label class="mt-3">Numero do Cartão</label>
                  <input type="text" class="form-control col-lg-6" maxlength="19" required>
                  
                  <label class="mt-3">CVV</label>
                  <input type="text" class="form-control col-lg-6" maxlength="3" required>
                  
                  <label class="mt-3">Data do Vencimento </label>
                  <input type="text" class="form-control col-lg-6" maxlength="4" required>

                
                  <label class="mt-3">Parcelas</label><br>			
                  <select class="form-control col-lg-3" name="formaPagamento" required>
                    <option selected>A Vista</option>
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                  </select>
                  <input type="checkbox" class="d-none" id="statusCompra" name="statusPagamento" value="Aguardando Pagamento" checked>
                  <input type="radio" class="mt-5" name="formaPagamento" value="Cartão de crédito" required> Confirmo meus dados <br>
                  <button class="btn btn-primary mt-5 col-lg-6">Enviar</button>
                </form>
              </div>
            
              <div tabindex="0" role="tabpanel" id="agnes-tab" aria-labelledby="agnes" class="is-hidden">
                
                  <label class="mt-5">Gerar Boleto</label>
                  <input type="text" class="form-control col-lg-6">
                    
                <form action="/finalizar/confirmar" method="post">		
                  <input type="checkbox" class="d-none" id="statusCompra" name="statusPagamento" value="Aguardando Pagamento" checked>
                  <input type="radio" class="mt-5" name="formaPagamento" value="Boleto" required> Confirmo meus dados <br>
                  <button class="btn btn-primary mt-5 col-lg-6">Enviar</button>
                </form>
              </div>
            </div>
      </div>
  </div>
      
<div th:replace="~{base-footer :: footer}"></div>

</div>
