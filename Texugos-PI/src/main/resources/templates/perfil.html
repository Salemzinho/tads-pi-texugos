<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texugos | Cadastro</title>
    <link rel="shortcut icon" href="https://img.icons8.com/windows/512/badger.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
<nav class="navbar navbar-expand-sm bg-light p-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand text-dark" href="/">
            Texugos <img src="https://img.icons8.com/windows/512/badger.png" width="32" height="32">
        </a>

        <button class="navbar-toggler bg-dark" data-toggle="collapse" data-target="#navbar">
            <i class="fas fa-bars" style="color: white;"></i>
        </button>

        <div class="navbar-collapse collapse justify-content-end" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark active mr-3" aria-current="page" href="/cadastro">Cadastre-se</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark active mr-3" aria-current="page" href="/login">Login</a>
                </li>	

                <li class="nav-item">
                    <a class="nav-link text-dark active mr-3" aria-current="page" href="/carrinho">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    </a>
                </li>	
            </ul>		  
        </div>
    </div>
</nav>

<div class="d-flex justify-content-center">
    <div class="card col-sm-10 col-md-10 col-lg-12 p-5 border-0 mt-5 mb-5" id="slidein">
        <div class="row">
            <div class="col-sm-4">
            <form  th:action="@{'/admin/usuario/editar'}" method="post" th:object="${cliente}">
                <div class="border card p-5 shadow-sm background-card-crm-um border-0 text-center">
                    <h4 class="text-white">Editar Usuário</h4>
                    <i class="fa-solid fa-user fa-3x mt-3 mb-3"></i>
                    
                    <div class="form-group text-left">
	                    <label for="" class="text-white">Nome Completo</label>
	                    <input type="text" class="form-control border-0 bg-light" id="" placeholder="" field="" />
	                </div>
	
	                <div class="form-group text-left">
	                    <label for="" class="text-white">Email</label>
	                    <input type="number" class="form-control border-0 bg-light" id="" placeholder="" field=""  />
	                </div>
	
	                <div class="form-group text-left">
	                    <label for="" class="text-white">Senha</label>
	                    <input type="text" class="form-control border-0 bg-light" id="" placeholder="" field=""  />
	                </div>
	
	                <div class="form-group text-left">
	                    <label for="" class="text-white">CPF</label>
	                    <input type="text" class="form-control border-0 bg-light" id="" placeholder=""  field="" />
	                </div>
	                <div class="form-group text-left">
	                    <label for="" class="text-white">Data de Nascimento</label>
	                    <input type="number" class="form-control border-0 bg-light" id="" placeholder=""  field=""  />
	                </div>
	                
	                <a href="" class="btn btn-outline-light mt-3 text-white">Salvar</a>
                </div>
            </form>
            </div>

            <div class="col-sm-8">
                <div href="#" class="border card p-5 shadow-sm background-card-crm-dois border-0 text-center">
                    <h4 class="text-white">Endereços</h4>
                    <i class="fa-solid fa-house fa-3x mt-3 mb-3"></i>
                    <table class="table table-sm text-white mt-5">
                        <thead>
                            <tr>
                               	<th scope="col">CEP</th>
                                <th scope="col">Numero</th>
                                <th scope="col">Complemento</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">UF</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Deletar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="endereco: ${enderecos}">
                                <td th:text="${endereco.CEP}" />
                                <td th:text="${endereco.numero}"></td>
                                <td th:text="${endereco.complemento}"></td>
                                <td th:text="${endereco.bairro}"></td>
                                <td th:text="${endereco.UF}"></td>
								<td><a href="" class="btn btn-outline-light text-white">Editar</a></td>
								<td><a href="" class="btn btn-outline-light text-white">Deletar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="bg-dark text-center text-lg-start shadow-sm">
    <div class="text-center p-5 text-light">
        © 2022 Copyright:
        <a class="text-light font-weight-bold" href="#">Texugos</a>
    </div>
</div>

</body>
</html>
