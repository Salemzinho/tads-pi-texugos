<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texugos | Cadastro</title>
    <link rel="shortcut icon" href="https://img.icons8.com/windows/512/badger.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
<nav class="navbar navbar-expand-sm bg-light p-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand text-dark" href="/">
            Texugos <img src="https://img.icons8.com/windows/512/badger.png" width="32" height="32">
        </a>

        <button class="navbar-toggler bg-dark" data-toggle="collapse" data-target="#navbar">
            <i class="fas fa-bars" style="color: white;"></i>
        </button>

        <div class="navbar-collapse collapse justify-content-end" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark active mr-3" aria-current="page" href="/cadastro">Cadastre-se</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark active mr-3" aria-current="page" href="/login">Login</a>
                </li>	

                <li class="nav-item">
                    <a class="nav-link text-dark active mr-3" aria-current="page" href="/carrinho">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    </a>
                </li>	
            </ul>		  
        </div>
    </div>
</nav>

<div class="background-gradient-cadastro-usuario">
    <div class="d-flex justify-content-center">
        <div class="card col-sm-10 col-md-10 col-lg-6 p-5 border-0 mt-5 mb-5 shadow" id="slidein">
            <form th:action="@{/cadastro/novo}" method="POST" th:object="${clienteModel}">
                <div class="text-typing text-muted">
                    <p>Cadastre-se</p> 
                </div>
                <hr class="mb-5">
                <div class="form-group">
                    <label for="">Nome Completo</label>
                    <input type="text" class="form-control border-0 bg-light" id="" placeholder="" th:field="*{nome}" />
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control border-0 bg-light" id="" placeholder="" th:field="*{email}" />
                </div>

                <div class="form-group">
                    <label for="">Senha</label>
                    <input type="text" class="form-control border-0 bg-light" id="" placeholder="" th:field="*{senha}" />
                </div>

                <div class="form-group">
                    <label for="">CPF</label>
                    <input type="text" class="form-control border-0 bg-light" id="" placeholder="" th:field="*{CPF}" />
                </div>
                <div class="form-group">
                    <label for="">Data de Nascimento</label>
                    <input type="number" class="form-control border-0 bg-light" id="" placeholder="" th:field="*{dataNascimento}" />
                </div>

                <div class="border rounded p-4">
                    <div class="text-muted mt-3 mb-5">
                        <h4>Endereço</h4> 
                    </div>
                
                    <div class="row">
                        <div class="form-group col-8">
                            <label for="">CEP</label>
                            <input type="text" class="form-control border-0 bg-light endereco-input" id="cep" placeholder="" th:field="*{endereco.CEP}"/>
                        </div>
                        <div class="form-group col-4 mt-auto">
                            <button id="btn-buscarCEP" class="btn btn-outline-info col-12">Buscar CEP</button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="">Logradouro</label>
                            <input type="text" class="form-control border-0 bg-light endereco-input" id="logradouro" placeholder="" th:field="*{endereco.logradouro}" disabled />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-10">
                            <label for="">Complemento</label>
                            <input type="text" class="form-control border-0 bg-light endereco-input" id="complemento" placeholder="" th:field="*{endereco.complemento}"/>
                        </div>
                        
                        <div class="form-group col-2">
                            <label for="">Numero</label>
                            <input type="text" class="form-control border-0 bg-light endereco-input" id="numero" placeholder="" th:field="*{endereco.numero}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-5">
                            <label for="">Bairro</label>
                            <input type="text" class="form-control border-0 bg-light endereco-input" id="bairro" placeholder="" disabled th:field="*{endereco.bairro}" />
                        </div>
                        
                        <div class="form-group col-5">
                            <label for="">Localidade</label>
                            <input type="text" class="form-control border-0 bg-light endereco-input" id="localidade" placeholder="" disabled th:field="*{endereco.localidade}" />
                        </div>

                        <div class="form-group col-2">
                            <label for="">UF</label>
                            <input type="text" class="form-control border-0 bg-light endereco-input" id="uf" placeholder="" disabled th:field="*{endereco.UF}" />
                        </div>
                    </div>

                    <button type="submit" formaction="/cadastro/novoEndereco" id="add-endereco" class="btn btn-outline-primary col-lg-12 mt-5">Adicionar</button>
                </div>

					<div class="table-responsive mt-5">
						<table id="table-enderecos" class="table table-sm table-striped">
							<thead>
								<tr>
									<th scope="col">CEP</th>
									<th scope="col">Logradouro</th>
									<th scope="col">Complemento</th>
									<th scope="col">Numero</th>
									<th scope="col">Bairro</th>
									<th scope="col">Localidade</th>
									<th scope="col">UF</th>
									<th scope="col">Principal</th>
								</tr>
							</thead>
							<tbody>
							
								<tr th:each="end, itemStat : *{enderecos}" >
								<td th:name="|clienteModel.enderecos[0].CEP|"></td>
								<td th:name="|clienteModel.enderecos[0].logradouro|"></td>
								<td th:name="|clienteModel.enderecos[0].complemento|"></td>
								<td th:name="|clienteModel.enderecos[0].numero|"></td>
								<td th:name="|clienteModel.enderecos[0].bairro|"></td>
								<td th:name="|clienteModel.enderecos[0].localidade|"></td>
								<td th:name="|clienteModel.enderecos[0].UF|"></td>
								<td></td>
								<!--
									<td
										th:field='*{enderecos[__${itemStat.index}__].CEP}' th:text='*{enderecos[__${itemStat.index}__].CEP}'></td>
									<td
										th:field='*{enderecos[__${itemStat.index}__].logradouro}' th:text='*{enderecos[__${itemStat.index}__].logradouro}'></td>
									<td
										th:field='*{enderecos[__${itemStat.index}__].complemento}' th:text='*{enderecos[__${itemStat.index}__].complemento}'></td>
									<td
										th:field='*{enderecos[__${itemStat.index}__].numero}' th:text='*{enderecos[__${itemStat.index}__].numero}'></td>
									<td
										th:field='*{enderecos[__${itemStat.index}__].bairro}' th:text='*{enderecos[__${itemStat.index}__].bairro}'></td>
									<td
										th:field='*{enderecos[__${itemStat.index}__].localidade}' th:text='*{enderecos[__${itemStat.index}__].localidade}'></td>
									<td
										th:field='*{enderecos[__${itemStat.index}__].UF}' th:text='*{enderecos[__${itemStat.index}__].UF}'></td>
									<td><input
										th:field='*{enderecos[__${itemStat.index}__].isPadrao}'
										th:value='*{enderecos[__${itemStat.index}__].isPadrao}'
										class='form-check-input ml-4' type='radio'
										name='endereco-principal' /></td>
										-->
								</tr>
							</tbody>
						</table>
					</div>

					<button type="submit" class="btn btn-outline-primary col-lg-12 mt-5">Salvar</button>
            </form>
        </div>
    </div>
</div>

<div class="bg-dark text-center text-lg-start shadow-sm">
    <div class="text-center p-5 text-light">
        © 2022 Copyright:
        <a class="text-light font-weight-bold" href="#">Texugos</a>
    </div>
</div>
<!-- table-enderecos -->
<script type="text/javascript">
var counter = 1;
$(document).ready(function(){
	$("#add-endereco").click(function( event ){
		event.preventDefault();
		
		var newRow = jQuery("<tr>"+
				"<td name='enderecos["+counter+"].CEP' text='enderecos["+counter+"].CEP' ></td>" +
				"<td name='enderecos["+counter+"].logradouro' text='enderecos["+counter+"].logradouro' ></td>" +
				"<td name='enderecos["+counter+"].complemento' text='enderecos["+counter+"].complemento' ></td>" +
				"<td name='enderecos["+counter+"].numero' text='enderecos["+counter+"].numero' ></td>" +
				"<td name='enderecos["+counter+"].bairro' text='enderecos["+counter+"].bairro' ></td>" +
				"<td name='enderecos["+counter+"].localidade' text='enderecos["+counter+"].localidade' ></td>" +
				"<td name='enderecos["+counter+"].UF' text='enderecos["+counter+"].UF' ></td>" +			
				"<td><input name='enderecos["+counter+"].isPadrao' class='form-check-input ml-4' type='radio' name='endereco-principal' /></td>" +
		+"</tr>");
		
		$("#table-enderecos>tbody").append(newRow);
		$(".endereco-input").val('');
	});	
	
	$("#btn-buscarCEP").click(function( event ){
		event.preventDefault();
		$.get( "https://viacep.com.br/ws/" 
            + $("#cep").val(function(i, v) {return v.replace("-","");}).val()+"/json/", function( data ) {	
			$("#bairro").val(data.bairro);
			$("#uf").val(data.uf);
            $("#logradouro").val(data.logradouro);
            $("#localidade").val(data.localidade);
		});
	});
});
</script>
</body>
</html>
