<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texugos | Detalhe do Produto</title>
    <link rel="shortcut icon" href="https://img.icons8.com/windows/512/badger.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

<div th:replace="~{base :: navbar-cli}"></div>

<div class="background-gradient-home">
    <div class="d-flex justify-content-center">
        <div class="card col-sm-12 col-md-12 col-lg-11 p-5 border-0 mt-5 mb-5 shadow d-lg-flex flex-lg-row" id="slidein">
            <div class="area-imagem col-lg-6 col-sm-13 col-md-12">
                <h1 class="mb-4 font-weight-bold"><span th:text="${produto.nomeProd}" /> </h1>
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="@{'/assets/uploads/' +${produto.idProd} + '/' +${produto.pathImagem}}"  style="height: 400px;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" th:src="@{'/assets/uploads/' +${produto.idProd} + '/' +${produto.pathImagem}}"  style="height: 400px;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" th:src="@{'/assets/uploads/' +${produto.idProd} + '/' +${produto.pathImagem}}"  style="height: 400px;">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                </div>
                <div class="detalhes-produto text-left mt-5 p-4 col-lg-6 col-md-12 col-sm-12  rounded" th:object="${produtos}">
                    <h1>R$ <span th:text="${produto.precoUnitProd}" /> </h1>
                    <b class="text-muted d-flex align-items-end">Avaliação: <span th:text="${produto.avaliacao}" /> </b>
                    <p class="mt-5">Em estoque: <span th:text="${produto.idProd}" /> </p>
                    <p class="mt-5 mb-5">Descrição: <span th:text="${produto.descricaoProduto}" /> </p>
                    <a th:href="@{'/adicionarCarrinho/' + ${produto.idProd}}" class="btn btn-outline-primary col-12 mt-5">Comprar</a>
                </div>
            </div>
        </div>
<div class="d-none d-sm-block" style="margin-bottom: 400px"></div><br>
</div>

<div th:replace="~{base-footer :: footer}"></div>

</body>
</html>
