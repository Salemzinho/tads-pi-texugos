<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texugos | Login</title>
    <link rel="shortcut icon" href="https://img.icons8.com/windows/512/badger.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
<div th:replace="~{base :: navbar-cli}"></div>

<div class="background-gradient-login">
    <div class="d-flex justify-content-center">
        <div class="col-sm-10 col-md-10 col-lg-5 card border-0 p-5 mt-5 mb-5 shadow" id="slidein">
            <div class="text-typing text-muted" th:object="${compra}">
                <p>Resumo do Pedido</p> 
                <p th:text="${compra.id}" />
                <p th:text="${compra.dataCompra}" />
                <p th:text="${compra.formaPagamento}" />
                <p th:text="${compra.valorTotal}" />
                <p th:text="${compra.valorFrete}" />
                <p th:text="${compra.statusPagamento}" />
            </div>
        </div>
    <div class="d-none d-sm-block" style="margin-bottom: 400px"></div><br>
</div>
<div th:replace="~{base-footer :: footer}"></div>

</div>
</body>
</html>
