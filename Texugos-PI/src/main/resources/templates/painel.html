<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Site - Painel</title>


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light p-3 shadow-sm">
	  <div class="container">
		<a class="navbar-brand text-dark" href="/home">Texugos  
          <img src="https://img.icons8.com/windows/512/badger.png" width="32" height="32">
        </a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			    <a class="nav-link text-dark active mr-3" aria-current="page" href="/home">Home</a>
			</li>
            <li class="nav-item">
			    <a class="nav-link text-dark active mr-3" aria-current="page" href="usuario/form">Cadastro</a>
			</li>	
            <li class="nav-item">
			    <a aria-current="page" href="/logout">
                    <button type="button" class="btn btn-outline-danger">Logout</button>
                </a>
			</li>	
		  </ul>		  
		</div>
	  </div>
	</nav>

    <div class="background-gradient-painel">
        <div class="d-flex justify-content-center">
            <div class="card col-sm-10 col-md-10 col-lg-10 p-5 border-0 mt-5 mb-5 shadow" id="slidein">
                <div class="text-typing text-muted mb-5">
                        <p>Painel</p> 
                    </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome do Usuario</th>
                            <th scope="col">Tipo do Usuario</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                <tbody>
                <tr th:each ="usuario: ${usuarios}">
                    <td th:text="${usuario.id}" />
                    <td th:text="${usuario.nome}" />
                    <td th:text="${usuario.tipo}" />
                    <td th:text="${usuario.telefone}" />
                    <td></td>
                    <form th:action="@{'/usuario/1'}" method="get">
                        <td th:if="${usuario.isAtivo}"><button type="submit" class="btn btn-outline-danger">Inativar</button></td>]
                        <td th:unless="${usuario.isAtivo}"><button type="submit" class="btn btn-outline-success">Ativar</button></td>
                    </form>
                    <!-- <td th:text="${usuario.isAtivo}"/> <button class="btn btn-outline-warning">Inativar</button> -->
                </tr>
                </tbody>
                </table>
            </div>
        </div>
        
        
    <footer class="bg-dark text-center text-lg-start shadow-sm">
        <div class="text-center p-5 text-light">
            Â© 2022 Copyright:
            <a class="text-light font-weight-bold" href="#">Texugos</a>
        </div>
    </footer>
    </div>

</body>
</html>
