    <div class="background-gradient-cadastro">
        <div class="d-flex justify-content-center">
            <div class="card col-sm-10 col-md-10 col-lg-5 p-5 border-0 mt-5 mb-5 shadow" id="slidein">
                <form method="post">
                    <div class="text-typing text-muted">
                        <p>Cadastro Produto</p> 
                    </div>
                    <hr class="mb-5">
                    <div class="form-group">
                        <label for="cadastro-usuario">Nome do Produto</label>
                        <input type="text" class="form-control border-0 bg-light" id="cadastro-usuario" placeholder="Digite o nome do produto desejado">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-usuario">Avaliação</label>
                        <input type="number" step="0.5" min="0.5" max="5" class="form-control border-0 bg-light" id="cadastro-usuario" placeholder="Digite a avalição do produto">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-usuario">Descrição</label>
                        <textarea class="form-control border-0 bg-light" name="" rows="0" cols="50" placeholder="Descreva o produto" maxlength="2000"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cadastro-usuario">Valor</label>
                        <input type="number" min="1" step="any" class="form-control border-0 bg-light" id="cadastro-usuario" placeholder="Valor do produto">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-usuario">Quantidade de Estoque</label>
                        <input type="number" min="1" step="any" class="form-control border-0 bg-light" id="cadastro-usuario" placeholder="Quantos items possui no estoque">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-usuario">Fotos</label>
                        <input class="form-control border-0 bg-light" type="file" id="file" name="" multiple>
                    </div>
                    <button type="submit" class="btn btn-outline-primary col-lg-12 mt-5">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
