<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texugos | ADMIN</title>
    <link rel="shortcut icon" href="https://img.icons8.com/windows/512/badger.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light p-3 shadow-sm">
	  <div class="container">
            <a class="navbar-brand text-dark" href="/">
                Texugos <img src="https://img.icons8.com/windows/512/badger.png" width="32" height="32">
            </a>

            <button class="navbar-toggler bg-dark" data-toggle="collapse" data-target="#navbar">
                <i class="fas fa-bars" style="color: white;"></i>
            </button>

		    <div class="navbar-collapse collapse justify-content-end" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin/produto">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin/usuario">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin">Admin</a>
                    </li>	
                    <li class="nav-item">
                        <a onclick="document.querySelector('#form-login').submit()" class="btn btn-outline-danger" sec:authorize="isAuthenticated()" href="#">Logout</a>
						<form id="form-login" action="/admin/logout" method="post"></form>
                    </li>
                </ul>		  
            </div>
        </div>
	</nav>

<div class="background-gradient-home">
    <div class="d-flex justify-content-center">
        <div class="col-sm-10 col-md-10 col-lg-5 card border-0 p-5 mt-5 mb-5 shadow" id="slidein">
            <div>
                <div class="text-typing text-muted">
                    <p>Administração</p> 
                </div>
                <div th:if="${param.error !=null && param.error}" class="alert alert-danger">
                            Você não tem autorização para entrar nesta área.
                            </div>

                <hr class="mb-5">

                <a href="/admin/produto">
                    <button type="button" class="col-lg-12 btn btn-outline-success p-2">Produtos</button>
                </a>

                <a href="/admin/usuario">
                    <button type="button" class="col-lg-12 btn btn-outline-success mt-5 p-2">Usuarios</button>
                </a>

                <a href="/admin/pedidos">
                    <button type="button" class="col-lg-12 btn btn-outline-success mt-5 p-2">Pedidos</button>
                </a>
            </div>
        </div>
    </div>

    <div class="d-none d-sm-block" style="margin-bottom: 400px"></div><br>

    <footer class="bg-dark text-center text-lg-start shadow-sm">
        <div class="text-center p-5 text-light">
            © 2022 Copyright:
            <a class="text-light font-weight-bold" href="#">Texugos</a>
        </div>
    </footer>
</div>
</body>
</html>
