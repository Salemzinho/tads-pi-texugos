<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texugos | Login</title>
    <link rel="shortcut icon" href="https://img.icons8.com/windows/512/badger.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light p-3 shadow-sm">
	  <div class="container">
            <a class="navbar-brand text-dark" href="/">
                Texugos <img src="https://img.icons8.com/windows/512/badger.png" width="32" height="32">
            </a>

            <button class="navbar-toggler bg-dark" data-toggle="collapse" data-target="#navbar">
                <i class="fas fa-bars" style="color: white;"></i>
            </button>

		    <div class="navbar-collapse collapse justify-content-end" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin/produto">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin/usuario">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark active mr-3" aria-current="page" href="/admin">Admin</a>
                    </li>	
                    <li class="nav-item">
                        <a aria-current="page" href="/logout">
                            <button type="button" class="btn btn-outline-danger">Logout</button>
                        </a>
                    </li>
                </ul>		  
            </div>
        </div>
	</nav>
   <div class="background-gradient-login">
        <div class="d-flex justify-content-center">
            <div class="col-sm-10 col-md-10 col-lg-5 card border-0 p-5 mt-5 mb-5 shadow" id="slidein">
                <form th:action="@{/admin/login}" method="post">
                    <div class="text-typing text-muted">
                        <p>Login</p> 
                    </div>
                    <hr class="mb-5">
                    <div th:if="${error != null && error != ''}" th:text="${error}" class="alert alert-danger"></div>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input name="username" type="email" class="form-control border-0 bg-light" id="login-email" aria-describedby="emailHelp" placeholder="Digite seu Email...">
                    </div>
                    <div class="form-group">
                        <label for="login-senha" class="mt-3">Senha</label>
                        <input name="password" type="password" class="form-control border-0 bg-light" id="login-senha" placeholder="Digite sua Senha...">
                    </div>
                    <button type="submit" class="col-lg-12 btn btn-outline-primary mt-5 p-2">Entrar</button>
                </form>
            </div>
        </div>
        
	    <footer class="bg-dark text-center text-lg-start shadow-sm mt-5">
	        <div class="text-center p-5 text-light">
	            Â© 2022 Copyright:
	            <a class="text-light font-weight-bold" href="#">Texugos</a>
	        </div>
	    </footer>
	</div>
</body>
</html>
