<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://www.thymeleaf.org">

<head>

    <!-- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Site - Cadastro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light p-3 shadow-sm">
	  <div class="container">
		<a class="navbar-brand text-dark" href="/">Nome do Site</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse " id="navbarSupportedContent">
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item">
			  <a class="nav-link text-dark active mr-3" aria-current="page" href="#">Não lembro</a>
			</li>
            <li class="nav-item">
			  <a class="nav-link text-dark active mr-3" aria-current="page" href="#">Não lembro</a>
			</li>
			<li class="nav-item">
			    <a href="/cadastro.html">
                    <button type="button" class="btn btn-outline-primary">Cadastre-se</button>
                </a>
			</li>			
		  </ul>		  
		</div>
	  </div>
	</nav>

    <div class="background-gradient-cadastro">
        <div class="d-flex justify-content-center">
            <div class="card col-sm-10 col-md-10 col-lg-5 p-5 border-0 mt-5 mb-5 shadow">
                <form>
                    <div class="text-typing text-muted">
                        <p>Cadastro</p> 
                    </div>
                    <hr class="mb-5">
                    <div class="form-group">
                        <label for="cadastro-usuario">Nome do Usuário</label>
                        <input type="" class="form-control border-0 bg-light" id="cadastro-usuario" placeholder="Digite o nome do usário desejado">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-telefone" class="mt-3">Telefone</label>
                        <input type="email" class="form-control border-0 bg-light" id="cadastro-telefone" placeholder="Digite seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-email" class="mt-2">Email</label>
                        <input type="email" class="form-control border-0 bg-light" id="cadastro-email" aria-describedby="emailHelp" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-data" class="mt-3">Data de Nascimento</label>
                        <input type="date" class="form-control border-0 bg-light" id="cadastro-data">
                    </div>
                    <div class="form-group">
                        <label for="cadastro-senha" class="mt-3">Senha</label>
                        <input type="password" class="form-control border-0 bg-light" id="cadastro-senha" placeholder="Digite sua senha desejada">
                    </div>
                    <div class="form-check mt-5">
                        <input class="form-check-input" type="radio" name="cadastro-tipo-usuario" id="cadastro-radio-administrador">
                        <label class="form-check-label" for="cadastro-radio-administrador">
                            Administrador 
                        </label>
                    
                        <input class="form-check-input ml-4" type="radio" name="cadastro-tipo-usuario" id="cadastro-radio-estoquista">
                        <label class="form-check-label ml-5" for="cadastro-radio-estoquista">
                            Estoquista
                        </label>
                    </div>
                    <button type="submit" class="btn btn-outline-primary col-lg-12 mt-5">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-center text-lg-start shadow-sm">
        <div class="text-center p-3 text-light">
            © 2020 Copyright:
            <a class="text-light font-weight-bold" href="/">Nome do Site</a>
        </div>
    </footer>
</body>
</html>
